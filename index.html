<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colormon</title>

    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <main>
      <div id="config" disabled>
        <div id="config-container">
          <button class="close-btn" onclick="closeConfig()">×</button>
          <h5>Configs</h5>
          <br>
          <input type="checkbox" id="color-percentage-input" checked>
          <label for="color-percentage-input">Color Percentage</label>
          <span class="config-demo"></span>
          <br>
          <input type="checkbox" id="pokemon-type-input" checked>
          <label for="pokemon-type-input">Pokemon Type</label>
          <span class="config-demo"><img src="typebadges/1.png"> <img src="typebadges/10.png"></span>
          <br>
          <h5>Generations</h5>
          <div id="generation-list"></div>
        </div>
      </div>
      <div id="content">
        <div id="guess-container">
          <input id="guess-input" list="pokemonlist" placeholder="Pokemon...">
          <datalist id="pokemonlist"></datalist>
          <button id="guess-btn" onclick="guess()">GUESS</button>
          <button id="config-btn" onclick="openConfig()">⚙</button>
        </div>
        <div id="info-container">
          <div id="preview">
            <img id="preview-cover" src="img/questionmark.png">
            <canvas id="canvas-preview"></canvas>
          </div>
          <span id="pokemon-name"></span>
          <div id="type-list"></div>
          <div id="palette"></div>
        </div>
        <div id="result-container">
          <span class="guess"></span>
          <span class="guess"></span>
          <span class="guess"></span>
          <span class="guess"></span>
          <span class="guess"></span>
        </div>
        <button id="new-btn" onclick="load()">NEW POKEMON</button>
      </div>
    </main>
    
    <script src="pokemon-names.js"></script>
    <script src="api-helper.js"></script>
    <script defer src="script.js"></script>
  </body>
</html>
